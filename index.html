<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- top bar -->
        <div class="top-bar">
            <!-- Add google image -->
            <img src="images/google.jpg" alt="google">
        </div>
        <!-- search bar -->
        <div class="search-bar">
                <p>
                    Search the web using Google <br>
                    <input type="text"> <br>
                    <button>
                        Google Search
                    </button>
                    <button>
                        I'm feeling lucky
                    </button>
                </p>
        </div>
        <!-- link bar -->
        <div class="link-bar">
            <div class="card">
                <p>
                    Special Searches <br>
                    <a href="">Standford Search</a> <br>
                    <a href="">Linux Search</a>
                </p>
            </div>
            <div class="card">
                <p>
                    <a href="">Hello</a> <br>
                    <a href="">About Google</a> <br>
                    <a href="">Contact Info</a> <br>
                    <a href="">Google Logos</a>
                </p>
                
            </div>
            <div class="card">
                <p>
                    Get Google <br>
                    updates recently <br>
                    <input type="text" value="your e-mail"> <br>
                    <button>Subscribe</button>
                    <a href="">Archive</a>
                </p>
            </div>
        </div>
        <!-- bottom bar -->
        <div class="bottom-bar">
            <!-- <p>Copyright 1998 Google Ink</p> -->
            <p>Copyright 1998 Google Ink</p>
        </div>
        
    </div>
    
</body>
</html>
